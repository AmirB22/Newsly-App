<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../final-logo.png" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="general-theme" href="../styles/themes/night-mode-theme.css" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="input-theme" href="../styles/themes//input-colors/default-inputs.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="background-theme" href="../styles/themes/background-colors/default-background.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="container-theme" href="../styles/themes/container-colors/default-container.css">
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="first-accent-theme" href="../styles/themes/accent-colors/default-accent.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="second-accent-theme" href="../styles/themes/accent-colors-two/default-accent-two.css"/>

    <!-- prettier-ignore -->
    <link rel="stylesheet" id="general-theme-preview" href="../styles/themes copy/default-theme.css">
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="input-theme-preview" href="../styles/themes//input-colors/default-inputs.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="background-theme-preview" href="../styles/themes/background-colors/default-background.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="container-theme-preview" href="../styles/themes/container-colors/default-container.css">
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="first-accent-theme-preview" href="../styles/themes/accent-colors/default-accent.css"/>
    <!-- prettier-ignore -->
    <link rel="stylesheet" id="second-accent-theme-preview" href="../styles/themes/accent-colors-two/default-accent-two.css"/>

    <link rel="stylesheet" href="../styles/settings.css" />
    <link rel="stylesheet" href="../styles/preferences.css" />
    <link rel="stylesheet" href="../styles/themePage.css" />
    <link rel="stylesheet" href="../styles/adPage.css" />
    <link rel="stylesheet" href="../styles/displayInfoPage.css" />
    <link rel="stylesheet" href="../styles/morePage.css" />
    <link rel="stylesheet" href="../styles/homePage.css" />
    <link rel="stylesheet" href="../styles/memberrshipPage.css" />
    <link rel="stylesheet" href="../styles/pricingPage.css" />
    <link rel="stylesheet" href="../styles/aboutPage.css" />
    <link rel="stylesheet" href="../styles/bookmarksPage.css" />

    <script defer src="../src/settings.js"></script>
    <title>Newsly | Settings</title>
  </head>
  <body>
    <div id="main">
      <ul id="main-list">
        <li id="main-home">Home</li>
        <li id="main-membership">Membership</li>
        <li id="main-pricing">Pricing</li>
        <li id="main-about">About</li>
      </ul>
      <div id="menu">
        <div id="menu-list-container">
          <h1>Settings</h1>
          <ul id="menu-list">
            <li id="menu-account">Account</li>
            <li id="menu-privacy">Privacy</li>
            <li id="menu-preferences">Preferences</li>
            <li id="menu-bookmarks" class="menu-clicked">Bookmarks</li>
            <li id="menu-help">Help</li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="profile-image">
            <img
              src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
              alt=""
            />
            <div class="view-profile-hover">
              <p>View</p>
            </div>
          </div>
          <div class="profile-info">
            <h3>Amar, Muric</h3>
            <p class="view-profile">View profile</p>
          </div>
        </div>
      </div>
      <div id="display">
        <div id="bookmarks">
          <div id="bookmarks-top">
            <div id="bookmarks-title">
              <h1>Bookmarks</h1>
              <p>Check out your favorite categories</p>
            </div>
          </div>
          <div id="bookmarks-bottom">
            <div id="bookmarked-container">
              <button class="bookmarks-button" id="bookmarked-categories">
                CATEGORIES
              </button>
              <button class="bookmarks-button" id="bookmarked-locations">
                LOCATIONS
              </button>
              <button class="bookmarks-button" id="bookmarked-sources">
                SOURCES
              </button>
              <button class="bookmarks-button" id="bookmarked-searches">
                SEARCHES
              </button>
              <button class="bookmarks-button" id="bookmarked-stories">
                STORIES
              </button>
            </div>
            <div id="bookmarked">
              <div id="none-bookmarked">
                <img
                  src="https://s3.amazonaws.com/digitalgov/hcd-intro_w600.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/504433244e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
